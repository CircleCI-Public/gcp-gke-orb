description: >
  Deletes a node pool in a running GKE cluster.

parameters:
  node_pool:
    description: >
      Name of the node pool to be deleted
    type: string
  cluster:
    description: >
      Name of the GKE cluster
    type: string
  additional_args:
    description: Additional arguments to "gcloud container node-pools delete"
    type: string
    default: ""
  no_output_timeout:
    description: >
      Elapsed time that the node pool deletion command can run on CircleCI without output.
      The string is a decimal with unit suffix, such as “20m”, “1.25h”, “5s”
    type: string
    default: "15m"

steps:
  - run:
      name: Delete node pool
      command: |
        gcloud container node-pools delete <<parameters.node_pool>> --cluster <<parameters.cluster >> --quiet <<parameters.additional_args>>
      no_output_timeout: <<parameters.no_output_timeout>>
