description: "Update a deployment's Docker image."
parameters:
  cluster:
    description: "The Kubernetes cluster name."
    type: string
  deployment:
    description: "The Kubernetes deployment name."
    type: string
  container:
    description: "The Kubernetes container name."
    type: string
  image:
    description: A fully-qualified name for your docker image
    type: string
  tag:
    description: Docker image tag
    type: string
    default: latest
  namespace:
    description: "The Kubernetes namespace name."
    type: string
    default: ""
  dry-run:
    default: none
    description: |
      Must be "none", "server", or "client". If client strategy, only print the object that would be sent, without sending it. If server strategy, submit server-side request without persisting the resource.
    type: enum
    enum: ["none", "server", "client"]
steps:
  - update-kubeconfig-with-credentials:
      cluster: <<parameters.cluster>>
  - run:
      name: Roll out image
      environment:
        ORB_PARAM_DRY_RUN: << parameters.dry-run >>
        ORB_PARAM_NAMESPACE: << parameters.namespace >>
        ORB_PARAM_DEPLOYMENT: << parameters.deployment >>
        ORB_PARAM_CONTAINER: << parameters.container >>
        ORB_PARAM_IMAGE: << parameters.image >>
        ORB_PARAM_TAG: << parameters.tag >>
        SCRIPT_UTILS: <<include(scripts/utils.sh)>>
      command: <<include(scripts/rollout-image.sh)>>
