description: |
  "The simplest example of using this Orb. Logs into GCP, builds and
  publishes a Docker image, and then rolls the image out to a GKE cluster."
usage:
  version: 2.1
  orbs:
    gke: circleci/gcp-gke@x.y.z
  workflows:
    main:
      jobs:
        - gke/publish-and-rollout-image:
            cluster: gcp-testing
            deployment: demo
            container: app
            image: myimage
            tag: "$CIRCLE_SHA1"
