description: >
  Deletes a GKE cluster.

executor: <<parameters.executor>>

parameters:
  cluster:
    description: >
      Name of the GKE cluster to be deleted
    type: string
  additional_args:
    description: Additional arguments to "gcloud container clusters delete"
    type: string
    default: ""
  no_output_timeout:
    description: >
      Elapsed time that the cluster deletion command can run on CircleCI without output.
      The string is a decimal with unit suffix, such as “20m”, “1.25h”, “5s”
    type: string
    default: "10m"
  executor:
    description: >
        Executor to use for this job
    type: executor
    default: default

steps:
  - delete-cluster:
      cluster: <<parameters.cluster>>
      additional_args: <<parameters.additional_args>>
      no_output_timeout: <<parameters.no_output_timeout>>
